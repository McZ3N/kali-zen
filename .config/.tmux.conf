# Increase scrollback
set -g history-limit 10000

# Enable mouse support
set -g mouse on

# Use vi-style keybindings in copy mode
set-window-option -g mode-keys vi

# Ensure DISPLAY is set for xclip (helpful for some environments)
# You can also add this in ~/.bashrc or ~/.zshrc if needed:
# export DISPLAY=:0

# Copy selected text in vi copy mode to system clipboard and exit
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Also copy with mouse selection (end of drag)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# color bar
set -g status-bg '#0DBC79'

